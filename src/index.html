<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Capacitação Front End</title>
  </head>
  <body>
    <figure id="imagem-Login">
      <img
        src="../src/assets/images/imagemNaHome.svg"
        alt="Imagem na Tela Inicial"
      />
    </figure>
    <main id="formulario-acesso">
      <form action="">
        <h5>Bem-vindo de volta</h5>
        <h1>Faça login na sua conta</h1>
        <label>E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="exemplo@gmail.com"
        />
        <label>Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="0123456789"
        />
        <section>
          <div class="secao-lembrar">
            <input type="checkbox" name="lembrar" id="lembrar" />
            <p>Lembre de mim</p>
          </div>
          <p class="esqueci-a-senha">Esqueci a senha?</p>
        </section>
        <button type="submit" id="btn-conta">Entrar na Conta</button>
        <button id="btn-google">
          <img src="./assets/images/google.svg" alt="Simbolo do Google" />
          Ou faça login com o Google
        </button>
        <h6 class="text-sem-coonta">
          Não tem uma conta ? <span>Cadastre - se</span>
        </h6>
      </form>
    </main>
  </body>
</html>
